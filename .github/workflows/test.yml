name: Build & Lint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: node-version
      run: echo "::set-output name=version=$(cat .node-version)"
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ steps.node-version.outputs.version }}
        cache: npm
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - name: Lint
      run: npm run lint
